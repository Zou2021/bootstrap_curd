<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
</head>
<body>
<h1>用户信息</h1>
<div class="row">
    <div class="col-md-12">
        <div class="portlet">
            <div class="category-list">
                <table class="table table-striped table-hover" id="dataTable">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>登录用户名</th>
                        <th>登录密码</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user,stats:${users}">
                        <td th:text="${stats.count}"></td>
                        <td th:text="${user.loginName}"></td>
                        <td th:text="${user.loginPwd}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
