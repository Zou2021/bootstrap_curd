<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<form method="post" th:action="@{checkPwd}">
    <h1>Register</h1>
    <label>
        <input class=input_1 id=username size=15 name="loginName" placeholder=用户名 required><br/>
    </label>
    <label>
        <input class=input_1 id=password type=password size=15 name="loginPwd" placeholder=密码 required><br/>
    </label>
    <label>
        <input class=input_1 id=rePassword type=password size=15 name="rePassword" placeholder=确认密码 required><br/>
    </label>
    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <input class=input_3 type="submit" value="注册"/>
    <span style="float: right;"><a th:href="@{login}">登录</a></span>
</form>
</body>
</html>
